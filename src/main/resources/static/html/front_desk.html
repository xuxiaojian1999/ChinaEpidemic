<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国疫情</title>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=YssaFppIM1BKrAyeiv5qlLFdGsUDbjr7"></script>
</head>
<body >
    <div id="chinaData">
        <!-- <broadcastlist></broadcastlist> -->
        <!-- 头部 -->
        <div class="jumbotron text-center" style="margin-bottom:0" >
            <h1 class="display-4">中国加油！ 武汉加油！</h1>
          </div>
          <!-- 主体 -->
          <div class="container myContainer"  >
            <!-- <ul class="nav nav-pills nav-justified myNav">
                <li class="active"><router-link to="/chinaData" tag="a">疫情地图</router-link></li>
                <li ><router-link to="/broadcast" tag="a">实时播报</router-link></li>
            </ul> -->
            <div class="row" > 
               <router-link to="/chinaData" tag="span" class="col"> <div class="myNavText">全国疫情</div></router-link>
               <router-link to="/provinceData" tag="span" class="col"> <div class="myNavText">各省疫情</div></router-link>
                <router-link to="/broadcast" tag="span" class="col"><div class=" myNavText"> 实时播报</div></router-link>
            </div>
            <!-- 动画 -->
            <transition 
                enter-active-class="animated fadeInLeft"
                leave-active-class="animated fadeOutRight"
                :duration="{enter:1000,leave:1000}"
                mode="out-in"
            >
              <router-view class="contentBody"></router-view>
            </transition>
          </div>

        <!-- 底部 -->
        <div class=" jumbotron  text-center myFooter" style="margin-bottom:0">
            <p class="font-weight-light">这里是底线</p>
        </div>
        
    </div>
</body>
</html>
